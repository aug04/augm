<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <script type="text/javascript" src="augm.js"/>
    <script type="text/javascript">
			AUGM.getInstance()
				.setMessage("The quick brown fox jumps over the lazy dog")
				.setDuration('fast')
				.setDirection(2)
				.show();

			setTimeout(function() {
				AUGM.getInstance()
					.setMessage("The quick brown fox jumps over the lazy dog")
					.setType('success')
					.show();
			}, 500);

			setTimeout(function() {
				AUGM.getInstance()
					.setMessage("The quick brown fox jumps over the lazy dog")
					.setType('warning')
					.show();
			}, 1000);

			setTimeout(function() {
				AUGM.getInstance()
					.setMessage("The quick brown fox jumps over the lazy dog")
					.setType('error')
					.show();
			}, 1500);
    </script>
  </body>
</html>
